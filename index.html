<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepPushing - Running Coach</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #000428 100%);
        }
        .hero {
            position: relative; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            color: white;
        }
        .video-container {
            position: relative; 
            width: 700px; 
            height: 394px; 
            margin-bottom: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            border-radius: 16px; 
            overflow: hidden;
            cursor: pointer;
        }
        .video-bg {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            pointer-events: none; /* Disables clicks directly on the iframe */
        }
        .video-overlay-link {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 2;
        }
        .text-overlay {
            position: relative; 
            z-index: 1;
        }
        .btn {
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            margin: 10px;
            text-decoration: none; 
            border-radius: 20px; 
            font-size: 1.2em; 
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        /* Play icon overlay (optional visual cue) */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(255,255,255,0.7);
            opacity: 0.6;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        .video-container:hover .play-icon {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="video-container">
            <iframe class="video-bg" 
                    src="https://www.youtube.com/embed/EAynHZE-lK4?autoplay=1&mute=1&loop=1&playlist=EAynHZE-lK4&controls=1&rel=0&modestbranding=1" 
                    frameborder="0" 
                    allow="autoplay" 
                    allowfullscreen></iframe>
            <!-- Click overlay opens YouTube in the SAME tab (replaces current page) -->
            <a href="https://www.youtube.com/watch?v=EAynHZE-lK4" class="video-overlay-link" aria-label="Watch on YouTube"></a>
            
            <!-- Optional large play button icon for better UX -->
            <div class="play-icon">â–¶</div>
        </div>
        
        <div class="text-overlay">
            <h1>Keep Pushing - Running Coach</h1>
            <p>Get faster by running easier.</p>
            <a href="https://apps.apple.com/us/app/keeppushing-running-coach/id6755646753" class="btn">Download on App Store</a>
        </div>
    </section>
</body>
</html>
